<html lang="en">

<body>

    <div class="container">
        <div class="w-50">
            <h2 class="mt-4">Bài 1</h2>
            <form>
                <div class="form-group">
                  <label for="num1">Số 1</label>
                  <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                  <label for="num2">Số 2</label>
                  <input type="number" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="num3">Số 3</label>

                  </div>
                <button onclick="sapXep()" type="button" class="btn btn-primary">Sắp xếp</button>
                <p id="txtResult1"></p>
            </form>


            <h2 class="mt-5">Bài 2</h2>
            <form>
                <div class="form-group">
                    <label for="">Xin hỏi ai đang dùng máy ?</label>
                    <select class="form-control" id="selectPercent">
                      <option>Chọn thành viên</option>
                      <option value="Bố">Bố</option>
                      <option value="Mẹ">Mẹ</option>
                      <option value="Anh Trai">Anh Trai</option>
                      <option value="Em Gái">Em Gái</option>
                    </select>
                  </div>
                <button onclick="chaoHoi()" type="button" class="btn btn-primary">Đăng nhập</button>
                <p id="txtResult2"></p>
            </form>



            <h2 class="mt-5">Bài 3</h2>
            <form>
                <div class="form-group">
                  <label for="so1">Số 1</label>
                  <input type="number" class="form-control" id="so1">
                </div>
                <div class="form-group">
                  <label for="so2">Số 2</label>
                  <input type="number" class="form-control" id="so2">
                </div>
                <div class="form-group">
                    <label for="so3">Số 3</label>
                    <input type="number" class="form-control" id="so3">
                  </div>
                <button onclick="chanLe()" type="button" class="btn btn-primary">Đếm chẵn lẽ</button>
                <p id="txtResult3"></p>
            </form>



            <h2 class="mt-5">Bài 3</h2>
            <form>
                <div class="form-group">
                  <label for="a">cạnh số 1</label>
                  <input type="number" class="form-control" id="a">
                </div>
                <div class="form-group">
                  <label for="b">cạnh số 2</label>
                  <input type="number" class="form-control" id="b">
                </div>
                <div class="form-group">
                    <label for="c">cạnh số 3</label>
                    <input type="number" class="form-control" id="c">
                  </div>
                <button onclick="tamGiac()" type="button" class="btn btn-primary">Tính</button>
                <p id="txtResult4"></p>
            </form>
        </div>
    </div>
